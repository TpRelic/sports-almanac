<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sports Almanac</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="index.html" id="navbar__logo"><i class="fa-solid fa-basketball"></i>NBA Online Almanac</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="players.html" class="navbar__links" id="home-page">Players</a>
                    </li>
                    <li class="navbar__item">
                        <a href="teams.html" class="navbar__links" id="about-page">Teams</a>
                    </li>
                    <li class="navbar__item">
                        <a href="seasons.html" class="navbar__links" id="about-page">Play-By-Play</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="hero" id="home">
            <div class="hero__container">
                <h1 class="hero__heading">Players</h1>
                <p class="hero__description">Search for any NBA Player</p>
            </div>
        </div>
        <div class="search">
            <form class="search__form" id="playerSearchForm">
                <select id="searchType" name="type">
                    <option value="Totals">Totals</option>
                    <option value="PerGame">Per Game</option>
                    <option value="Per36">Per 36</option>
                </select>
                <input type="text" placeholder="Search Players" name="search" id="playerInput" required>
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <div id="result"></div>
        <div class="insight">
            <form action="#" class="insight__form">
                <textarea id="outputBox" placeholder="AI Insight..." disabled></textarea>
                <button type="button" id="changeTextButton">Generate Insight</button>
            </form>
        </div>
        <script src="apps.js"></script>
    </body>
</html>
